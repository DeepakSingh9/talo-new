{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container" style="margin-top:20px;padding:0;">

            <div class="row">
            <div class="col s5 log-image">
                <img class="responsive-img" src="{% static 'images/images/astro2.jpg' %}" style="height:500px;width:100%;">
            </div>
            <div class="col s6 ">
                <div class="row">
                    <div class="col s12">
                        <div class=" black-text  lighten-2"><h4 class="back-text">Hello There,Welcome Back !!</h4></div>
                    </div>
                </div>
            </div>
<form method="POST">
    {% csrf_token %}
            <div class="col s6 form-inputs " style="margin-top:50px;">
                <div class="input-field">
                    <input placeholder="username" name="username" id="id_username" type="text" class="validate">
                    <label for="id_username">Username</label>
                </div>
                <div class="input-field">
                    <input placeholder="password" name="password" id="id_password" type="password" class="validate">
                    <label for="id_password">password</label>
                </div>

                <div class="col s4 offset-s4">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                     Sign in <i class="material-icons">send</i>
                    </button>
                </div>

                <!--<div class="col">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                     Signup <i class="material-icons">send</i>
                    </button>-->
                <div class="row">
                    <div class="col s6">
                        <a href="registration.html"><p>Forgot your password ?</p></a>
                    </div>
                    <div class="col s6">
                        <div class="left-align">
                            <a href="{% url 'signup' %}"><p class="left-align">New Member Signup</p></a>
                        </div>
                    </div>
                </div>
            </div>
</form>
            </div>

        </div>
{% endblock %}
